<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sot Skelly Runes</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f5f5f5, #d0d0d0);
      }
      main {
        text-align: center;
        padding: 3rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin-top: 0;
        font-size: clamp(2.5rem, 4vw, 3.5rem);
        letter-spacing: 0.05em;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 0;
      }
      code {
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to Sot Skelly Runes</h1>
      <p>Your GitHub Pages site is live. Update this page via <code>www/index.html</code>.</p>
    </main>
  </body>
</html>
